comment: >
  Test various transformations that do not depend on datum files.
exe: cs2cs
tests:
- comment: Test raw ellipse to raw ellipse
  args: +proj=latlong +ellps=clrk66 +to +proj=latlong +ellps=bessel
  in: |
    79d58'00.000"W 37d02'00.000"N 0.0
    79d58'00.000"W 36d58'00.000"N 0.0
  out: |
    79d58'W	37d2'N 0.000
    79d58'W	36d58'N 0.000
- comment: Test NAD27 to raw ellipse
  args: +proj=latlong +datum=NAD27 +to +proj=latlong +ellps=bessel
  in: 79d00'00.000"W 35d00'00.000"N 0.0
  out: |
    79dW	35dN 0.000
- comment: Between two 3parameter approximations on same ellipsoid
  args: +proj=latlong +ellps=bessel +towgs84=5,0,0 +to +proj=latlong +ellps=bessel +towgs84=1,0,0
  in: |
    0d00'00.000"W 0d00'00.000"N 0.0
    79d00'00.000"W 45d00'00.000"N 0.0
  out: |
    0dE	0dN 0.000
    78d59'59.821"W	44d59'59.983"N 0.000
- comment: 3param to raw ellipsoid on same ellipsoid
  args: +proj=latlong +ellps=bessel +towgs84=5,0,0 +to +proj=latlong +ellps=bessel
  in: |
    0d00'00.000"W 0d00'00.000"N 0.0
    79d00'00.000"W 45d00'00.000"N 0.0
  out: |
    0dE	0dN 0.000
    79dW	45dN 0.000
- comment: Test simple prime meridian handling
  args: +proj=latlong +datum=WGS84 +pm=greenwich +to +proj=latlong +datum=WGS84 +pm=1
  in: |
    0d00'00.000"W 0d00'00.000"N 0.0
    79d00'00.000"W 45d00'00.000"N 0.0
  out: |
    1dW	0dN 0.000
    80dW	45dN 0.000
- comment: Test support for the lon_wrap switch
