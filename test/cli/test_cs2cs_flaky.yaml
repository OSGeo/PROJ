comment: >
  Do some testing of flaky transformation that do not depend on datum files.
exe: cs2cs
tests:
- comment: Test healpix inverse projection on sphere
  args: >
    +proj=latlong +a=1 +lon_0=0 +to
    +proj=healpix +a=1 +lon_0=0  -f %.5f -I
  in: |
    0 0.7853981633974483
    -1.5707963267948966 0
  out: |-
    0.00000	41.81031 0.00000
    -90.00000	0.00000 0.00000
- args: >
    +proj=latlong +a=5 +to
    +proj=healpix +a=5 -f %.5f -I
  in: |
    0.0 0.0
    0.0 3.9269908169872414
    0.0 -3.9269908169872414
    7.853981633974483 0.0
    -7.853981633974483 0.0
    -15.707963267948966 0.0
    -11.780972450961723 7.853981633974483
    -11.780972450961723 -7.853981633974483
    1.437378399445537 5.364369216432778
    1.437378399445537 -5.364369216432778
  out: |-
    0.00000	0.00000 0.00000
    0.00000	41.81031 0.00000
    0.00000	-41.81031 0.00000
    90.00000	0.00000 0.00000
    -90.00000	0.00000 0.00000
    -180.00000	0.00000 0.00000
    -180.00000	90.00000 0.00000
    -180.00000	-90.00000 0.00000
    0.00000	60.00000 0.00000
    0.00000	-60.00000 0.00000
