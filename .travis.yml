# This is the config file for building proj and running its test suite
# with Travis-ci.org
language: cpp

branches:
  except:
  - /^(cherry-pick-)?backport-\d+-to-/

cache:
    directories:
        - $HOME/.ccache

matrix:
  fast_finish: true
  include:

    - os: linux
      dist: jammy
      compiler: gcc
      arch: s390x
      env:
        - BUILD_NAME=linux_generic
        - DETAILS="linux, s390x"

    - os: linux
      dist: jammy
      compiler: gcc
      arch: arm64
      env:
        - BUILD_NAME=linux_generic
        - DETAILS="linux, arm64"
        - NPROC=4

  allow_failures:
      - env: BUILD_NAME=mingw32

before_install: ./travis/${BUILD_NAME}/before_install.sh

install: ./travis/${BUILD_NAME}/install.sh

script:
  - echo "done"

notifications:
  irc:
    channels:
       - "irc.freenode.org#proj-activity"    
#      - "irc.freenode.org#gdal"
#      - "irc.freenode.org#proj"
    use_notice: true
    
