name: Docs

on: [push, pull_request]

jobs:
  plots:
    name: Plots
    runs-on: ubuntu-latest
    env:
      PROJ_EXE: proj
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: goanpeca/setup-miniconda@v1
        with:
          channels: conda-forge
          auto-update-conda: true
      - name: Setup
        shell: bash -l {0}
        run: |
            conda update -n base -c defaults conda
            conda install descartes shapely geopandas matplotlib proj
      - name: Setup
        shell: bash -l {0}
        working-directory: ./docs/plot
        run: |
            ./plot.sh

      - uses: actions/upload-artifact@v2
        with:
          name: Images
          path: docs/plot/images

  docs:
    name: Docs

    needs: [plots]

    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    container: osgeo/proj-docs

    steps:
    - uses: actions/checkout@v2
    - name: Print versions
      shell: bash -l {0}
      run: |
          python3 --version
          sphinx-build --version
    - name: Lint .rst files
      shell: bash -l {0}
      run: |
        if find . -name '*.rst' | xargs grep -P '\t'; then echo 'Tabs are bad, please use four spaces in .rst files.'; false; fi
      working-directory: ./docs
    - name: Doxygen
      shell: bash -l {0}
      run: |
        doxygen Doxyfile
    - name: HTML
      shell: bash -l {0}
      run: |
        make html
      working-directory: ./docs
    - name: PDF
      shell: bash -l {0}
      run: |
        make latexpdf
      working-directory: ./docs
    - name: Spelling
      shell: bash -l {0}
      run: |
        make spelling
      working-directory: ./docs
    - uses: actions/upload-artifact@v2
      with:
        name: PDF
        path: doc/build/latex/PROJ.pdf
    - uses: actions/upload-artifact@v2
      with:
        name: HTML
        path: doc/build/html/*
    - uses: actions/upload-artifact@v2
      with:
        name: Misspelled
        path: doc/build/spelling/output.txt

